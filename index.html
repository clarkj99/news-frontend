<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p style="flex-shrink:unset" class="modal-card-title">
            <a id="modal-title" target="_blank"> Modal title </a>
          </p>
          <button id="modal-close" class="delete" aria-label="close"></button>
        </header>

        <section class="modal-card-body">
          <img id="modal-image" />
          <p><span id="modal-source"></span></p>
          <p id="modal-description"></p>
        </section>
      </div>
    </div>
    <section class="section">
      <div class="container" id="main">
        <div class="content has-text-centered">
          <h1>Newsoto Photos</h1>
        </div>
        <div class="has-text-centered box" id="images"></div>
      </div>
    </section>
  </body>
</html>
