<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulmaswatch/litera/bulmaswatch.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="src/index.js"></script>
    <title>Document</title>
  </head>
  <body class="has-navbar-fixed-top">
    <!-- *** Nav *** -->

    <nav class="navbar is-fixed-top" role="navigation">
      <div class="navbar-brand">
        <a id="brand" class="navbar-item"
          ><span class="title">camelCaseNewsNetwork</span></a
        >
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <div class="buttons" id="categories"></div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Countries</a>
            <div class="navbar-dropdown" id="countries"></div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a id="login-button" class="button is-primary">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="content has-text-centered">
        <h1 id="heading" class="title is-h2"></h1>
      </div>

      <div class="container" id="main">
        <!-- *** Images *** -->
        <div
          class="is-marginless is-paddingless has-text-centered"
          id="images"
        ></div>
      </div>
      <!-- *** Article Modal *** -->
      <div id="modal" class="modal">
        <div id="modal-background" class="modal-background"></div>
        <div id="article-card" class="modal-card faster">
          <header class="modal-card-head">
            <p style="flex-shrink:unset" class="modal-card-title">
              <a id="modal-title" target="_blank"> Modal title </a>
            </p>
            <button id="modal-close" class="delete" aria-label="close"></button>
          </header>

          <section class="modal-card-body">
            <img
              id="modal-image"
              style="width:100%;height:338px;object-fit:cover;"
            />
            <button class="button" id="like-button">
              <span class="icon"> <i class="fas fa-heart"></i></span>
            </button>
            <p id="modal-description"></p>
            <p>
              <span class="tag" id="modal-country"></span>
              <span class="tag" id="modal-category"></span>
              <span class="tag" id="modal-source"></span>
              <span id="modal-date"></span>
            </p>
          </section>
        </div>
      </div>

      <!-- *** Spinner Modal *** -->
      <div id="spinner" class="modal">
        <div class="modal-content">
          <p class="image">
            <img src="img/giphy1.gif" alt="" />
          </p>
        </div>
      </div>

      <!-- *** Login Modal *** -->
      <div id="login-modal" class="modal">
        <div id="login-background" class="modal-background"></div>
        <div id="login-card" class="modal-card faster">
          <header class="modal-card-head">
            <p class="modal-card-title">
              Sign Up / Login
            </p>
            <button id="login-close" class="delete" aria-label="close"></button>
          </header>

          <section class="modal-card-body">
            <form id="login-form">
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input
                    id="username"
                    class="input"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <p class="help" id="error-message"></p>
              </div>
              <div class="field">
                <div class="control">
                  <button id="submit" type="submit" class="button is-primary">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
