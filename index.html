<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulmaswatch/litera/bulmaswatch.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="src/index.js"></script>
    <title>Document</title>
  </head>
  <body class="has-navbar-fixed-top">
    <!-- *** Nav *** -->

    <nav class="navbar has-text-centered is-fixed-top">
      <div class="navbar-brand">
        <a id="brand" class="navbar-item title has-text-blue"
          >camelCaseNewsNetwork</a
        >
      </div>
      <div class="navbar-menu has-text-centered" id=""></div>
    </nav>
    <section class="section">
      <div class="level has-text-centered" id="categories"></div>
      <hr />
      <div class="level has-text-centered" id="countries"></div>
      <hr />

      <div class="content has-text-centered">
        <h1 id="heading"></h1>
      </div>
    </section>

    <section class="section is-marginless is-paddingless">
      <div class="container" id="main">
        <!-- *** Images *** -->
        <div
          class="is-marginless is-paddingless has-text-centered"
          id="images"
        ></div>
      </div>
      <!-- *** Modal *** -->
      <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card faster">
          <header class="modal-card-head">
            <p style="flex-shrink:unset" class="modal-card-title">
              <a id="modal-title" target="_blank"> Modal title </a>
            </p>
            <button id="modal-close" class="delete" aria-label="close"></button>
          </header>

          <section class="modal-card-body">
            <img
              id="modal-image"
              style="width:100%;height:338px;object-fit:cover;"
            />

            <p id="modal-description"></p>
            <p>
              <span class="tag" id="modal-country"></span>
              <span class="tag" id="modal-category"></span>
              <span class="tag" id="modal-source"></span>
              <span id="modal-date"></span>
            </p>
          </section>
        </div>
      </div>

      <!-- *** Spinner Modal *** -->
      <div id="spinner" class="modal">
        <div class="modal-content">
          <p class="image">
            <img src="img/giphy1.gif" alt="" />
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
